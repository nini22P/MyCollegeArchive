<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>学生管理系统</title>
  <link rel="stylesheet" href="script/layui/css/layui.css">
  <style type="text/css">
    .login-box {
      width: 500px;
      margin: 0 auto;
      margin-top: 200px;
      padding-top: 15px;
      padding-left: 30px;
      padding-right: 30px;
      border: 1px solid #d2d2d2;
    }
  </style>
</head>

<body>
  <form>
    <fieldset class="layui-elem-field layui-field-title login-box">
      <legend style="text-align:center;">学生管理系统登录</legend>
      <div class="layui-form layui-field-box">
        <div class="layui-form-item">

        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户名:</label>
          <div class="layui-input-block">
            <input type="text" id="username" name="username" lay-verify="username" autocomplete="off"
              placeholder="请输入用户名" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">密 码:</label>
          <div class="layui-input-block">
            <input type="password" id="password" name="password" lay-verify="password" autocomplete="off"
              placeholder="请输入密码" class="layui-input">
          </div>
        </div>


        <div class="layui-form-item">
          <div class="layui-input-block">
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn" lay-submit lay-filter="formDemo" id="loginBtn">立即提交</button>
          </div>
        </div>
      </div>
    </fieldset>
  </form>

  <script src="script/jquery-3.3.1.min.js"></script>
  <script src="script/layui-v2.2.5/layui.js?t=1515376178738"></script>
  <script type="text/javascript">

    $(function () {
      $('#loginBtn').click(function () {
        var username = $.trim($("#username").val());//获取用户名  
        var password = $.trim($("#password").val());
        var validateCode = $.trim($("#validateCode").val());
        var i = 1;
        var url = 'login.jsp';
        var param = { "username": username, "password": password, "validateCode": validateCode };

        $.post(url, param, function (data) {
          if (data == i) {
            window.location.href = "index.html";
            //调用父窗口的function addPersonalCenter(){}方法，在父窗口右上角增加一个个人中心按钮  
            window.parent.addPersonalCenter();
            // 先获取窗口索引，才能关闭窗口  
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
          } else {
            alert("登录失败");

          }
        });
      });
    });


    $(function () {
      $("#loginBtn").click(function () {

      })
    });
  </script>
</body>

</html>
