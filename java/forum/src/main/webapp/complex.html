  <script type="text/javascript">
    checkCookie();
    document.getElementById("postuser").value = getCookie("username")

    $(function () {
      $.get('http://localhost:8080/forum/data/allpost/complex', function (data) {
        var template = '';
        template = $('.main script').html();
        var newtpl = '';
        var tpl = '';
        $.each(data.data, function (index, val) {
          tpl = template.replace(/\$postid\$/g, val.postid).replace(/\$posttitle\$/g, val.posttitle).replace(/\$postuser\$/g, val.postuser).replace(/\$lasttime\$/g, val.lasttime).replace(/\$postremarks\$/g, val.postremarks);
          newtpl = newtpl + tpl;
        });
        $('.main').html(newtpl);
      });
    });

    $(".exit").click(function () {
      clearCookie("username");
      location.href = "index.html";
    }
    )

    $(".btn-post").click(function () {

      var user = getCookie("username");
      if (user != "") {
        var data = $(".postform").serialize();
        $.ajax({
          type: 'post',
          url: 'http://localhost:8080/forum/data/addpost',
          cache: false,
          async: false,
          data: data,
          dataType: 'text',
          success: function (data) {
            if (data == 1) {
              location.href = "complex.html";
            }
            else {
              alert("发布失败");
            }
          },
          error: function () {
            alert("发布失败,请检查网络");
          }
        })
      }
      else {
        alert("请登录");
      }

    })
